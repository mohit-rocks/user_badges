
# UserBadgeType routing definition
entity.user_badge_type.collection:
  path: '/admin/structure/user_badge_type'
  defaults:
    _entity_list: 'user_badge_type'
    _title: 'User badge type'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.user_badge_type.add_form:
  path: '/admin/structure/user_badge_type/add'
  defaults:
    _entity_form: 'user_badge_type.add'
    _title: 'Add User badge type'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.user_badge_type.edit_form:
  path: '/admin/structure/user_badge_type/{user_badge_type}'
  defaults:
    _entity_form: 'user_badge_type.edit'
    _title: 'Edit User badge type'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.user_badge_type.delete_form:
  path: '/admin/structure/user_badge_type/{user_badge_type}/delete'
  defaults:
    _entity_form: 'user_badge_type.delete'
    _title: 'Delete User badge type'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE


# UserBadge routing definition
entity.user_badge.canonical:
  path: '/admin/structure/user_badge/{user_badge}'
  defaults:
    _entity_view: 'user_badge'
    _title: 'User badge'
  requirements:
    _entity_access: 'user_badge.view'
  options:
    _admin_route: TRUE

entity.user_badge.collection:
  path: '/admin/structure/user_badge'
  defaults:
    _entity_list: 'user_badge'
    _title: 'User badge list'
  requirements:
    _permission: 'view user badge entities'
  options:
    _admin_route: TRUE

entity.user_badge.edit_form:
  path: '/admin/structure/user_badge/{user_badge}/edit'
  defaults:
    _entity_form: user_badge.edit
    _title: 'Edit User badge'
  requirements:
    _permission: 'edit user badge entities'
  options:
    _admin_route: TRUE

entity.user_badge.delete_form:
  path: '/admin/structure/user_badge/{user_badge}/delete'
  defaults:
    _entity_form: user_badge.delete
    _title: 'Delete User badge'
  requirements:
    _permission: 'delete user badge entities'
  options:
    _admin_route: TRUE

user_badge.add_page:
  path: '/admin/structure/user_badge/add'
  defaults:
    _controller: '\Drupal\user_badges\Controller\UserBadgeAddController::add'
    _title: 'Add User badge'
  requirements:
    _permission: 'add user_badge entities'

entity.user_badge.add_form:
  path: '/admin/structure/user_badge/add/{user_badge_type}'
  defaults:
    _controller: '\Drupal\user_badges\Controller\UserBadgeAddController::addForm'
    _title_callback: '\Drupal\user_badges\Controller\UserBadgeAddController::getAddFormTitle'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'add user_badge entities'

