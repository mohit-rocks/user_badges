user_badges.view:
  path: '/user-badge/{user_badge}'
  defaults:
    op: view
    _title: 'User Badge'
    _controller: '\Drupal\user_badges\Controller\DefaultController::user_badges_view_entity'
  requirements:
    _custom_access: '\Drupal\user_badges\Controller\DefaultController::user_badges_access_menu_callback'
user_badges.bulk_delete:
  path: '/admin/content/user_badge/bulk/delete/{bids}'
  defaults:
    _title: 'Bulk Delete User Badges'
    _form: \Drupal\user_badges\Form\UserBadgesBulkDelete
  requirements:
    _permission: 'administer user badge entities'
user_badges.settings:
  path: '/admin/config/user_badges'
  defaults:
    _title: 'User Badges Settings'
    _form: \Drupal\user_badges\Form\UserBadgesSettingsForm
  requirements:
    _permission: 'manage badges'
user_badges.roles_form:
  path: '/admin/config/user_badges/roles'
  defaults:
    _title: Roles
    _form: \Drupal\user_badges\Form\UserBadgesRolesForm
  requirements:
    _permission: 'manage badges'
user_badges.userweight_page:
  path: '/user/{account}/badges/list'
  defaults:
    _title: List
    _controller: '\Drupal\user_badges\Controller\DefaultController::user_badges_userweight_page'
  requirements:
    _permission: 'change badge assignments'
user_badges.page:
  path: '/user/{account}/edit/badges'
  defaults:
    _title: Badges
    _controller: '\Drupal\user_badges\Controller\DefaultController::user_badges_page'
  requirements:
    _permission: 'change badge assignments'
